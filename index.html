<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cronometro </title>
    <link rel="stylesheet" href="style.css">

    <style>

       
    </style>
</head>
<body onload="horas()">
    <div id="container">


        <div id="relogio" >

            <div id="hora">H</div>
            <div id="minuto">M</div>
            <div id="segundo">S</div> 


        </div>

        


    </div>

    <script>

        function horas() {

            var divHora = document.getElementById('hora')
            let divMinuto = document.getElementById('minuto')
            let divSegundo = document.getElementById('segundo')

            let date = new Date()

            let hora = date.getHours()
            let minuto = date.getMinutes()
            let segundo = date.getSeconds()

            
            

            console.log(hora, minuto, segundo)

            divHora.innerHTML = hora
            divMinuto.innerHTML = minuto
            divSegundo.innerHTML = segundo

            setInterval(function(){

                let date = new Date()

                let hora = date.getHours()
                let minuto = date.getMinutes()
                let segundo = date.getSeconds()

                divHora.innerHTML = hora
                divMinuto.innerHTML = minuto
                divSegundo.innerHTML = segundo
            }, 1000)
        }

        function cronometro() {

            var div = document.getElementById('div')
            var valor = 10

            var set = setInterval(() => {
                console.log(valor)
                div.innerHTML = valor

                valor--


                if(valor < 0) {
                    clearInterval(set)
                    div.innerHTML = 'Rec'

                }
            }, 1000);          
            
        }
    </script>
</body>
</html>
